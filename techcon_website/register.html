<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 - Complete the registration form to attend the conference.">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Sign Up for TechCon 2024</h2>
        <form action="#" method="POST" aria-labelledby="register-form">
            <fieldset>
                <legend>Personal Information</legend>

                <!-- Name Field -->
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required aria-required="true" placeholder="Your full name">

                <!-- Email Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="Your email address">

                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true" placeholder="Choose a password">

                <!-- Confirm Password Field -->
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" placeholder="Re-enter your password">

                <!-- Terms and Conditions -->
                <div>
                    <input type="checkbox" id="terms" name="terms" required aria-required="true">
                    <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
                </div>

                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </fieldset>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
